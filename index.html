<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Positioning Examples</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="example" id="stickyExample">
			<p>Sticky Element</p>
		</div>

		<div class="imgContainer">
			<img src="./image.jpg" />
		</div>

		<div class="example" id="blockExample">
			<p>Block Element 1</p>
		</div>

		<div class="example" id="blockExample">
			<p class="">Block Element 2</p>
			<p class="">Block Element 3</p>
		</div>

		<div class="example" id="relativeExample">
			<p>Relative Element</p>
		</div>

		<div class="example" id="fixedExample">
			<p>Fixed Element</p>
		</div>

		<div class="example" id="absoluteExampleContainer">
			<div class="example" id="absoluteExample">
				<p>Absolute Element</p>
			</div>
		</div>

		<div class="example" id="absoluteWithoutContainer">
			<p>Absolute Element without Relative Container</p>
			<div class="example absolute">
				<p>Absolute Element 2</p>
			</div>
		</div>
	</body>
</html>
